<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saylani Admission Form</title>
</head>
<body>

  <div class="form-container">
    <h2>Saylani Welfare Admission Form</h2>
    <form>
      <div class="form-grid">
        
        <div class="form-group">
          <label>Select country</label>
          <select required>
            <option>Select country</option>
          </select>
        </div>

        <div class="form-group">
          <label>Select city</label>
          <select required>
            <option>Select city</option>
          </select>
        </div>

        <div class="form-group">
          <label>Select course or event</label>
          <select required>
            <option>Select course or event</option>
          </select>
        </div>

        <div class="form-group">
          <label>Select your computer proficiency</label>
          <select required>
            <option>Select your computer proficiency</option>
          </select>
        </div>

        <div class="form-group">
          <label>Full name</label>
          <input type="text" placeholder="Full name" required>
        </div>

        <div class="form-group">
          <label>Father name</label>
          <input type="text" placeholder="Father name" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" placeholder="Phone" required>
        </div>

        <div class="form-group">
          <label>CNIC</label>
          <input type="text" placeholder="CNIC" required>
        </div>

        <div class="form-group">
          <label>Father's CNIC (optional)</label>
          <input type="text" placeholder="Father's CNIC (optional)">
        </div>

        <div class="form-group">
          <label>Date of birth</label>
          <input type="date" required>
        </div>

        <div class="form-group">
          <label>Select gender</label>
          <select required>
            <option>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label>Address</label>
          <input type="text" placeholder="Address" required>
        </div>

        <div class="form-group full-width">
          <label>Last qualification</label>
          <input type="text" placeholder="Last qualification" required>
        </div>

        <div class="form-group full-width">
          <label>Do you have a Laptop?</label>
          <select required>
            <option>Do you have a Laptop?</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
