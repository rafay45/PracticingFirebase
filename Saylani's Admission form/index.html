<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="form-container">
        <div class="img"><img src="https://forms.saylaniwelfare.com/static/media/logo.22bf709605809177256c.png" alt="">
        </div>
        <h1>Registration Form-<span style="color: rgb(34, 97, 179);">SMIT</span></h1>
        <form>
            <div class="form-grid">

                <div class="form-group">
                    <label>Select country</label>
                    <select required>
                        <option disabled selected>Select country</option>
                        <option>Pakistan</option>
                        <option>Turkey</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select city</label>
                    <select required>
                        <option disabled selected>Select city</option>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Sukkur</option>
                        <option>Quetta</option>
                        <option>Gujranwala</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select course or event</label>
                    <select required>
                        <option disabled selected>Select course or event</option>
                        <option>Web & Mobile App Development</option>
                        <option>Graphic Designing</option>
                        <option>AI & Chatbot</option>
                        <option>CCO (Call Center Officer)</option>
                        <option>Video Editing</option>
                        <option>Amazon FBA</option>
                        <option>Cyber Security</option>
                        <option>Cloud Computing</option>
                        <option>Blockchain</option>
                        <option>Data Science</option>
                    </select>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select your computer proficiency</label>
                    <select required>
                        <option disabled selected>Select your computer proficiency</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                        <option>Expert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" placeholder="Full name" required>
                </div>

                <div class="form-group">
                    <label>Father name</label>
                    <input type="text" placeholder="Father name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" placeholder="Phone" required>
                </div>

                <div class="form-group">
                    <label>CNIC</label>
                    <input type="text" placeholder="CNIC" required>
                </div>

                <div class="form-group">
                    <label>Father's CNIC (optional)</label>
                    <input type="text" placeholder="Father's CNIC (optional)">
                </div>

                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Select gender</label>
                    <select required>
                        <option disabled selected>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Address</label>
                    <input type="text" placeholder="Address" required>
                </div>

                <div class="form-group full-width">
                    <label>Last qualification</label>
                    <input type="text" placeholder="Last qualification" required>
                </div>

                <div class="form-group full-width">
                    <label>Do you have a Laptop?</label>
                    <select required>
                        <option disabled selected>Do you have a Laptop?</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
